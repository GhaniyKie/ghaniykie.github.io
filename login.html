<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="assets/stylesheets/login.css">
    <title>Login</title>
</head>
<body>
    <div class="background"></div>
    <article>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="assets/images/logo_dr.png" alt="" srcset="">
                </div>
                <h1>Login</h1>
                <p>Masuk untuk mulai menggunakan Aplikasi</p>
            </header>
            <form action="">
                <div class="field input">
                    <label for="form-login-email">Email</label><br>
                    <input type="text" id="form-login-email" name="form-login-email" placeholder="contoh@email.com">    
                </div>
                <div class="field input">
                    <label for="form-login-password">Password</label><br>
                    <input type="password" id="form-login-password" name="form-login-password">    
                </div>
                <div class="field checkbox">
                    <div class="remember-me">
                        <input type="checkbox" class="checkbox">
                        <label for="form-remember-me">Ingat Saya</label>    
                    </div>
                    <div class="forgot-password">
                        <a href="#">Lupa Password?</a>
                    </div>
                </div>
                <button class="start" type="submit"><span>Login</span></button>
            </form>
            <div class="login-oauth">
                <p>Atau Login Menggunakan</p>
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href=""><i class="bi bi-google"></i></a>
                <a href=""><i class="bi bi-github"></i></a>
            </div>

            <div class="not-registered">
                <p>Belum mempunyai akun? <a href="" style="color: forestgreen;">Buat Akun</a></p>
            </div>
        </div>
    </article>
</body>
</html>
