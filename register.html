<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="assets/stylesheets/register.css">
    
    <title>Register</title>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/images/logo_dr.png" alt="" srcset="">
            </div>
        </header>

        <div class="content">
            <article>
                <section class="register title">
                    <h1>Register</h1>
                    <p>Daftar untuk kemudahan transaksi dan informasi pembayaran pesantren</p>
                </section>
                <section class="register form">
                    <form action="">
                        <div class="field input">
                            <label for="form-register-email">Email</label><br>
                            <input type="text" id="form-register-email" name="form-register-email" placeholder="contoh@email.com">    
                        </div>
                        <div class="field input">
                            <label for="form-resgister-password">Password</label><br>
                            <input type="password" id="formPassword" name="form-register-password">
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
    
                        </div>
                        <div class="field input">
                            <label for="form-register-password">Konfirmasi Password</label><br>
                            <input type="password" id="formPasswordConfirm" name="form-register-password">
                            <i class="bi bi-eye-slash" id="togglePasswordConfirm"></i>                        </div>
        
                        <button class="register" type="submit"><span>Daftar</span></button>

                        <div class="registered">
                            <p>Sudah terdaftar / login dengan medsos ? <a href="login.html" style="color: forestgreen;">Klik disini</a></p>
                        </div>
                    </form>
                </section>  
            </article> 
    
            <aside class="hero-image">
                <img src="assets/images/hero-image.png" alt="" srcset="">
            </aside> 
    
        </div>
        <footer>
            <div>
              <p class="desktop">&copy 2021 Copyright Pondok Pesantren Daarul Rahman | Made with <i class="bi bi-heart-fill" style="color: red;"></i> by Abdul Hakim Ghaniy</p>
              <p class="mobile">&copy 2021 Copyright Pondok Pesantren Daarul Rahman</p>
            </div>
        </footer>
    </div>
    <script src="assets/javascripts/custom.js"></script>
</body>
</html>
